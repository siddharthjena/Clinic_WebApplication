<!doctype html>
{% extends 'ClinicApp/base.html' %}
{% load static %}
{% block body_block %}
<div class="">
    <div class="row">
      <div class="col">
        <img src="{% static 'images/login_page.jpg' %}" alt="" height="700px" width="1000px">
      </div>
      <div class="col" style="padding-top: 180px; padding-left: 130px;background-image: linear-gradient(90deg, white,grey);">
        <div class="card text-center" style="width: 500px;">
            <div class="card-header"  style="height: 60px; background-image: linear-gradient(90deg,rgb(44, 40, 40),rgb(61, 159, 189));color: white;">
                <h3>Login</h3>
            </div>
            <div class="card-body" style="background-image: linear-gradient(90deg,rgb(163, 221, 243),rgb(178, 209, 217));" >
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <table>
                    <tr>
                        <td style="padding-top: 10px;"><label for="email" style="font-weight: bold;">Email:</label></td>
                        <td style="padding-top: 10px;"><input type="email" id="email" name="email" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 10px;"><label for="password" style="font-weight: bold;">Password:</label></td>
                        <td style="padding-top: 10px;"><input type="password" id="password" name="password" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="padding-top: 10px;"><button type="submit" style="padding: 8px 20px; border-radius: 5px; border: none; background-color: #007bff; color: #fff; cursor: pointer;">Login</button></td>
                    </tr>
                </table>
            </form>
            
            </div>
            <div class="card-footer text-body" style="height: 60px; background-image: linear-gradient(90deg,rgb(44, 40, 40),rgb(61, 159, 189));color: white;">
              
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
